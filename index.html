<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гитарный тюнер</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="mainMenu">
        <div class="menuButton" onclick="showTuner()">Тюнер</div>
        <div class="menuButton" onclick="showAbout()">О программе</div>
    </div>
    <div id="grid">
        <div id="canvas">
            <canvas id="canvas1" width="1000" height="250"></canvas>
        </div>
        <div id="pitchesTable">
            Table
        </div>
        <div id="settings">
            <div id="methodSettings">
                <input type="radio" value="autoCorrelation" checked name="method"
                       onclick="changeMethod()"/>Автокорреляция<br>
                <input type="radio" value="frequency" name="method" onclick="changeMethod()"/>Разложение на частоты
            </div>
        </div>
        <div id="pitchCanvas">
            <canvas id="canvas2" width="366" height="250"></canvas>
        </div>
    </div>
    <div id="about">Как это все работает.</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
